<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--     多个组件之间的数据相互独立-->
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('button-counter',{
        // data必须时一个函数
        data: function(){
            return {
                count:0
            }
        },
        // template:'<button @click="count++">点击了{{count}}次</button>',
        template:'<button @click="handle">点击了{{count}}次</button>',
        methods: {
            handle:function(){
                this.count += 2;
            }
        }
    })
    var vue = new Vue({
        el:'#app',
        data:{

        },
        methods:{

        }
    })
</script>
</body>
</html>
