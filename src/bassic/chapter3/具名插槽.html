<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-slot>
        <p slot="header">这是标题</p>
        <p>这是主题</p>
        <p slot="footer">这是脚部</p>
    </my-slot>
    <my-slot>
        <template slot="header">
            <p>这是标题1</p>
            <p>这是标题2</p>
        </template>
        <template slot="footer">
            <p>这是脚本1</p>
            <p>这是脚本2</p>
        </template>
    </my-slot>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('my-slot',{
        data: function(){
            return {
                count:0
            }
        },
        template:`<div>
                     <header>
                        <slot name="header"></slot>
                     </header>
                     <main>
                        <slot></slot>
                     </main>
                     <footer>
                        <slot name="footer"></slot>
                     </footer>
                  </div>`
    })
    var vue = new Vue({
        el:'#app',
        data:{

        },
        methods:{

        }
    })
</script>
</body>
</html>
