<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div :style="{fontSize:fontSize + 'px'}">{{msg}}</div>
    <my-fruits :fruits="fruits" @enlarge-font="handle"></my-fruits>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('my-fruits',{
        props:['fruits'],
        // $emit固定的写法
        template:`<div>
                        <li :key="index" v-for="(item,index) in fruits">{{item}}</li>
                        <button @click="$emit('enlarge-font')">扩大父组件中字体的大小</button>
                  </div>`
    });
    var vue = new Vue({
        el:'#app',
        data:{
            fruits:['apple','orange','pear'],
            msg:'这是付组件的值',
            fontSize:10
        },
        methods:{
            handle:function () {
                this.fontSize += 5;
            }
        }
    })
</script>
</body>
</html>
