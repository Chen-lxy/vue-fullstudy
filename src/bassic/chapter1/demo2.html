<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{message}}</div>
<!--    双向数据绑定-->
    <input type="text" v-model="message">
<!--    事件-->
    <input type="button" v-on:click="test2" value="点我">
<!--    传递参数，事件对象-->
    <input type="button" @click="test1(123,$event)" value="点我">
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue = new Vue({
        el:'#app',
        data:{
            message:'Hello,你好！',
            h1:'<h1>我是h1</h1>'
        },
        methods:{
            test1:function(p,event){
                // 如果有参数，事件对象必须显示的放在最后一个传递，并且名称是$event
                console.log(p);
                console.log(event.target.tagName)
                console.log(event.target.innerHTML)
                alert('你闲啊')
            },
            test2:function(event){
                //如果没有传递参数，默认第一个就是事件对象
                console.log(event.target.tagName)
            }
        }
    })
</script>
</body>
</html>
