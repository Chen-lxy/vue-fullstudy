<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--    fetch发送post请求-->
    fetch('http://localhost:3000/data1',{
        method:'post',
        body:'uname=lisi&pwd=123',
        headers:{
            'Content-Type':'application/x-www-form-urlencoded'
        }
    }).then(function(data){
        return data.text();
    }).then(function(data){
        console.log(data);
    });
    fetch('http://localhost:3000/data1',{
        method:'post',
        body:JSON.stringify({
            name:'zhansgan',
            age:'18',
            gender:'male'
        }),
        headers:{
            'Content-Type':'application/json'
        }
    }).then(function(data){
        return data.text();
    }).then(function(data){
        console.log(data);
    });
</script>
</body>
</html>
