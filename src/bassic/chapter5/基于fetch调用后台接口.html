<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--    基于fetch调用后台接口-->
    fetch('http://localhost:3000/data1').then(function(data){
        // text()时fetch API的一部分，返回的时Promise的实例对象，用于获取后台返回的数据
        return data.text();
    }).then(function(data){
        console.log(data);
    });
</script>
</body>
</html>
