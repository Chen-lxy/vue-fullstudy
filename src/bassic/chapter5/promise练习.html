<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // console.log(typeof Promise);
    // console.dir(Promise);
    var p = new Promise(function(resolve,reject){
    //    这里是实现异步任务
        setTimeout(function(){
            var flag = false;
            if (flag){
            //    正常的结果
                resolve('hello');
            } else{
            //    异常的结果
                reject('出错了！');
            }
        },200)
    });
    p.then(function(data){
    //    正常的情况
        console.log(data);
    },function (infor) {
    //    异常的情况
        console.log(infor);
    })

</script>
</body>
</html>
